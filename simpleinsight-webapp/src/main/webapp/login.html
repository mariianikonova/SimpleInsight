
<html>
    <head>
        <title>Simple Insight Login Page</title>

        <link media="screen" rel="stylesheet" type="text/css" href="assets/lib/css/bootstrap.css"/>

    </head>
    <body onload='document.f.username.focus();'>
        <nav></nav>
        <div class="container">
            <div class="hero-unit">
                <h1>Simple Insight</h1>
                <br/>
              
                <form class="table"  name='f' action='login' method='POST'>
                    <div class="row">
                          <h4>Login</h4>

                        
                    </div>
                    <div class="row">         
                        <label for="username">Username:</label>

                        <input type='text' id="username" name='username' value=''>
                    </div>
                    <div class="row">         

                        <label for="password">Password:</label>
                        <input type='password' id="password" name='password'/>
                    </div>
                    <div class="row">         

                        <button class="btn btn-primary" name="submit" type="submit">
                            <i class="icon-lock icon-white"> </i> Login</button>
                    </div>


                </form>
            </div>
        </div>

        <script type="text/javascript" src="assets/lib/js/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="assets/lib/js/bootstrap.js"></script>
    </body>
</html>
